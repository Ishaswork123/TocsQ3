<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>application form</title>
    <link rel="stylesheet" href="./css.css">
    <style>
        #submit{
    padding:  20px; 
    font-size: 16px; 
    display: block;
    font-style: bold; 
    margin: 0
}
    </style>
</head>
<body>
    <div class="main">
        <div class="register here">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First_Name: </label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name">
                <br><br>
                <label>Last_Name: </label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter your last name">
                <br><br>
                <label>Your Age: </label>
                <br>
                <input type="number" name="age" id="name" placeholder="How old are you?">
                <br><br>
                <label>Email: </label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your email">
                <br><br>
                <label>Gender: </label>
                <br>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label>Known Languages: </label>
                <br>
                &nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="urdu">
&nbsp;
<span id="urdu">Urdu</span>      
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="english">
&nbsp;
<span id="english">English</span>  
&nbsp;&nbsp;&nbsp;
<input type="checkbox" name="lang" id="punjabi">
&nbsp;
<span id="punjabi">Punjabi</span>          <br><br>
<label for="Portfolio">Portfolio website</label><br >
        <input name="Portfolio" type="text"  value="http://" />
        <br><br>
        <label for="Position"><b>Position you are applying for *</b></label><br>
        <input name="Position" type="text" id="position"/>
        <br><br>
        <label for="Relocate">Are you willing to relocate?</label><br />
        <input name="Relocate" type="radio" value="Yes" checked="checked" /> Yes      
        <input name="Relocate" type="radio" value="No" /> No      
        <input name="Relocate" type="radio" value="NotSure" /> NotSure
        <br><br>
        <label for="Organization">Last company you worked for</label><br />
        <input name="Organization" type="text"" />
        <br><br>
<input type="submit" value="Submit" id="submit" name="submit">
            </form>
        </div>
    </div>
</body>
</html>
